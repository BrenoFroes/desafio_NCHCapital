<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/sass/style.css">
    <link rel="stylesheet" href="assets/sass/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <link rel="shortcut icon" href="assets/img/favicon.ico" /> -->
    <title>NCH Capital</title>
</head>

<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-2 col-gray">
                <embed src="assets/svg/logo_nch_horiz_colorido.svg" class="first-logo mt-5 mb-3" alt="Logo NCH Capital"></embed>
                <button class="button-gray">
                    Lâmina do NCH Maracanã LS FIM
                </button>
                <button class="button-gray">
                    Comentários do Gestor - Vídeo
                </button>
                <div class="inputs-col-2">
                    <input disabled type="text" id="slider-min-label" class="slider-label" placeholder="5/8/2013">
                    <input disabled type="text" id="slider-max-label" class="slider-label" placeholder="6/30/2021">
                </div>
                <div id="slider-outer-div">
                    <div id="slider-div">
                        <div>
                        <input id="dates" type="text" data-slider-min="50"
                            data-slider-max="2000" data-slider-value="[50,2000]"
                            data-slider-tooltip="hide" />
                        </div>
                    </div>
                </div>
                <p class="date-col-2">Wednesday, 8 de May de 2013</p>
                <div class="data cota">
                    <h2>261.15</h2>
                    <p>Cota NCH Maracanã FIA</p>
                </div>             
                <div class="data pl">
                    <h2>R$114.55M</h2>
                    <p>PL Junho 2021</p>
                </div>             
                <div class="data rentabilidade">
                    <h2>-4,56%</h2>
                    <p>Rentabilidade Mês</p>
                </div>             
                <div class="data pl">
                    <h2>15.27%</h2>
                    <p>Rentabilidade Ano</p>
                </div>             
                <div class="data pl">
                    <h2>139.67%</h2>
                    <p>Rentabilidade ITD</p>
                </div>             
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-12 col-gray col-title">
                        <h1 class="title-col-10">NCH Maracanã FIA - Junho 2021</h1>
                    </div>
                </div>
                <div class="row col-first-content">
                    <div class="col-6 col-gray m-2">
                        <h3>Rentabilidade</h3>
                        <canvas id="canvasGrafico"></canvas>
                    </div>
                    <div class="col-6 col-gray m-2">
                        <div class="row">
                            <div class="col-6">
                            </div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js" defer></script>
</body>

</html>
