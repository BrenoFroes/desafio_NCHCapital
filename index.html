<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/sass/style.css">
    <link rel="stylesheet" href="assets/sass/responsive.css">
    
    <!-- <link rel="shortcut icon" href="assets/img/favicon.ico" /> -->
    <title>NCH Capital</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 col-gray">
                <embed src="assets/svg/logo_nch_horiz_colorido.svg" class="first-logo mt-5 mb-3" alt="Logo NCH Capital"></embed>
                <button class="button-gray">
                    Lâmina do NCH Maracanã LS FIM
                </button>
                <button class="button-gray">
                    Comentários do Gestor - Vídeo
                </button>
                <div class="inputs">
                    <input type=text placeholder="8/31/2018">
                    <input type=text placeholder="6/30/2021">
                </div>
                <form>
                    <div>
                        <input type="text" class="sliderValue" data-index="0" value="10" />
                        <input type="text" class="sliderValue" data-index="1" value="90" />
                    </div>
                    <br />
                    <div id="slider"></div>
                </form>                
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js" defer></script>
</body>

</html>
